<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de estadísticas</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Estadísticas</h1>
            <p class="lead">Ingrese los números (separados por coma) y obtenga la media, mediana y moda.</p>
            <hr class="my-4">
            <div class="form-group">
                <label for="numbers">Ingrese los números:</label>
                <input type="text" class="form-control" id="numeros" placeholder="Ej: 1, 2, 3, 4, 5">
            </div>
            <button type="button" class="btn btn-outline-success" onclick="calcular()">Calcular</button>
            <div id="resultados" class="mt-4">
                <p>Media: <span id="media"></span></p>
                <p>Mediana: <span id="mediana"></span></p>
                <p>Moda: <span id="moda"></span></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <h1>Cambios en la rama test</h1>
</body>
</html>
